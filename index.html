<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1 class="title">To My Forever Valentine ❤️</h1>
    <div class="heart" id="heart">
      <i class="fas fa-heart"></i>
    </div>
    <div class="message" id="message">
      <p>I love you more than words can say. 💌</p>
      <p>You mean the world to me. 🌍</p>
      <p>No matter the distance, my love for you grows every day. 🚀</p>
    </div>
    <div class="notes">
      <div class="note" data-message="You are my sunshine 🌞">💖</div>
      <div class="note" data-message="Your smile lights up my world 😊">💌</div>
      <div class="note" data-message="I miss you every second ⏳">💕</div>
      <div class="note" data-message="You make me the happiest person 🥰">💞</div>
      <div class="note" data-message="I cherish every moment with you 💑">💓</div>
      <div class="note" data-message="You are my everything 💝">💗</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
